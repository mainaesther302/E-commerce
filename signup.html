<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up - Agricultural Products E-Commerce</title>
    <script src="./dist/signup.js" defer></script>
</head>
<body>
    <header>
        <h1>Agricultural Products E-Commerce</h1>
        <!-- Add your header content here -->
    </header>

    <main>
        <h2>Sign Up</h2>
        <form method="POST" id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" >
            </div>
            <div class="form-group">
                <button type="submit" id="regBtn">Sign Up</button>
            </div>
        </form>
    </main>

    <footer>
        <!-- Add your footer content here -->
        <p>&copy; 2022 Agricultural Products E-Commerce</p>
    </footer>
    
</body>
</html>
